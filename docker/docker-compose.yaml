version: "3"

services:
  builder:
    image: open.mp/builder
    build: ./ubuntu-23.10
    working_dir: /code
    environment:
      - SKIP_CMAKE
      - CONFIG
    volumes:
      - ./..:/code
      - ./build:/code/build
      - ./conan:/home/user/.conan
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: samp
      PGDATA: /data/postgres
    volumes:
      - oasis-postgres:/data/postgres
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  oasis-postgres:
